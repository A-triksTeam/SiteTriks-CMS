<div>
    <!--<div class="options-header">
        {{selected}} - {{resolution}}
    </div>-->

    <div>
        <span class="text-danger validation-message"></span>
    </div>

    <div>
        <label>
            <span>Size</span>
            <input class="input-size" value="{{size}}" />
        </label>
    </div>

    <div>
        <label>
            <span>Offset</span>
            <input class="input-offset" value="{{offset}}" />
        </label>
    </div>

    <hr />
    <div class="options-header">Advanced</div>

    <div>
        <label>
            <span>Css Class</span>
            <input class="input-cssClass" value="{{cssClass}}" />
        </label>
    </div>
    <div>
        <label>
            <span class="pickr-label">Background color</span>
            <span class="background-colorpicker-btn"></span>
            <input class="background-colorpicker" value="{{backgroundColorPicker}}" hidden />
        </label>
    </div>
    <div>
        <label>
            <span class="pickr-label">Font color</span>
            <span class="font-colorpicker-btn"></span>
            <input class="font-colorpicker" value="{{fontColorPicker}}" hidden />
        </label>
    </div>
    <div>
        <label>
            <span>Font Size</span>
            <input placeholder="use px or em/rem" class="font-size" value="{{fontSize}}" />
        </label>
    </div>
    <div>
        <label>
            <span>Margin</span>
            <input placeholder="use px or %" class="margin-style" value="{{marginStyle}}" />
        </label>
    </div>
    <div>
        <label>
            <span>Padding</span>
            <input placeholder="use px or %" class="padding-style" value="{{paddingStyle}}" />
        </label>
    </div>
    <div>
        <label>
            <input class="input-inlineStyles" value="{{inlineStyles}}" hidden />
        </label>
    </div>

    <hr />
    <a class="update-column btn btn-backend">Save Column</a>
    <a class="remove-column btn btn-backend">Delete Column</a>
</div>
