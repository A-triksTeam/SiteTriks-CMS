<hr />
<div class="form-group row">
    <label class="col-md-2" for="input-name-{{index}}">Name: </label>
    <input type="text" class="input-name form-control inline-block" id="input-name-{{index}}" value="{{name}}" />
</div>
<div class="form-group row">
    <label class="col-md-2" for="input-alt-{{index}}">Alt text: </label>
    <input type="text" class="input-alt form-control inline-block" id="input-alt-{{index}}" value="{{alt}}" />
</div>
<div class="form-group row">
    <label class="col-md-2" for="input-url-{{index}}">Url: </label>
    <input type="text" class="input-url form-control inline-block" id="input-url-{{index}}" value="{{url}}" />
    <span id="validate-url-{{index}}" class="text-danger"></span>
</div>
