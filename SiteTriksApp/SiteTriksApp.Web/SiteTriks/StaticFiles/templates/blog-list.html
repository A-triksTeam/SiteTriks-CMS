{{#each items}}
<div class="st-blog-item">
    <h2 class="st-blog-post-header"><strong>{{this.title}}</strong></h2>
    <div class="st-blog-summary">{{{this.summary}}}</div>
    <div class="st-blog-info"><span>Written by {{this.creator}}</span><span>Published: {{this.dateCreated}}</span></div>
    <a class="btn st-blog-details st-fancy-btn" data-id="{{this.id}}">Read More ...</a>
</div>
{{/each}}
