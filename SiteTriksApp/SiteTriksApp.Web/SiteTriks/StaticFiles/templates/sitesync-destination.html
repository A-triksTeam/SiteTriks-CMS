<div class="buttons-container">
    <div class="expand-all">Expand All</div>
    <div class="shrink-all">Shrink All</div>
</div>
{{#each items as |value key|}}
<div id="destination-{{value}}" class="main-element" data-displayName="{{value}}">
    {{value}}<span class="fa fa-angle-right" style=""></span><span class="fa fa-angle-down" style="display: none;"></span>
</div>
<div id="destination-{{value}}-content" class="content-element">
</div>
{{/each}}
