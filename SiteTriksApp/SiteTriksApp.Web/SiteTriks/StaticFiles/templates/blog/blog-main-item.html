
<div class="st-blog-item main-item row">
    {{#if mainImageID}}
    <div class="col col-lg-5">
        <!--<img src="/files/id/{{mainImageID}}">-->
        <div class="img-holder" style="background-image:url(/files/id/{{mainImageID}})">    </div>
    </div>
    <div class="blog-content col col-lg-7">
        <h2 class="st-blog-post-header"><strong>{{title}}</strong></h2>
        <div class="st-blog-summary">{{{summary}}}</div>
        <div><a class="btn st-blog-details" data-id="{{id}}">Read Blog <i class="fa fa-long-arrow-right"></i></a></div>
        <div class="st-blog-info">
            <!--<span>Written by {{creator}}</span
            >-->
            <span class="date">{{dateCreated}}</span>
        </div>
    </div>
    {{else}}
    <div class="blog-content col col-lg-12">
        <h2 class="st-blog-post-header"><strong>{{title}}</strong></h2>
        <div class="st-blog-summary">{{{summary}}}</div>
        <div>
            <a class="btn st-blog-details" data-id="{{id}}">Read Blog <i class="fa fa-long-arrow-right"></i></a>
        </div>
        <div class="st-blog-info">
            <!--<span>Written by {{creator}}</span>-->
            <span class="date"> {{dateCreated}}</span>
        </div>
    </div>
    {{/if}}
</div>
