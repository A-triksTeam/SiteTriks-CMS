{{#each items}}

<div class="st-blog-item list row" data-name="{{this.title}}">
    {{#if this.mainImageID}}
    <div class="col col-lg-5">
        <!--<img src="/files/id/{{this.mainImageID}}">-->
        <div class="img-holder" style="background-image:url(/files/id/{{this.mainImageID}})">    </div>
    </div>
    <div class="blog-content col col-lg-7">
        <h2 class="st-blog-post-header"><strong>{{this.title}}</strong></h2>
        <div class="st-blog-summary">{{{this.summary}}}</div>
        <div><a class="btn st-blog-details" data-id="{{this.id}}">Read Blog <i class="fa fa-long-arrow-right"></i></a></div>
        <div class="st-blog-info">
            <!--<span>Written by {{this.creator}}</span
            >-->
            <span class="date">{{this.dateCreated}}</span>
        </div>
    </div>
    {{else}}
    <div class="blog-content col col-lg-12">
        <h2 class="st-blog-post-header"><strong>{{this.title}}</strong></h2>
        <div class="st-blog-summary">{{{this.summary}}}</div>
        <div>
            <a class="btn st-blog-details" data-id="{{this.id}}">Read Blog <i class="fa fa-long-arrow-right"></i></a>
        </div>
        <div class="st-blog-info">
            <!--<span>Written by {{this.creator}}</span>-->
            <span class="date"> {{this.dateCreated}}</span>
        </div>
    </div>
    {{/if}}
</div>

{{/each}}
