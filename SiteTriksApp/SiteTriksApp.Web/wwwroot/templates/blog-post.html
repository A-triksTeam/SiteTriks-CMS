<div>
    <a class="btn btn-back st-fancy-btn" data-page="{{paging.page}}" data-size="{{paging.size}}"> <span class="glyphicon glyphicon-chevron-left"></span> Back</a>
</div>

<div>
    <h2 class="blog-post-header"><strong>{{item.title}}</strong></h2>
    <div class="blog-content">{{{item.content}}}</div>
    <div class="blog-info"><span>Written by {{item.creator}}</span><span>Published: {{item.dateCreated}}</span></div>
</div>

<div class="comments-section">
    <h3>Comments</h3>
    <div class="container-fluid comments-container"></div>
    <hr />
    <div class="add-comment-section">
        {{#if isAuthenticated}}
        <textarea id="blog-comment-area"></textarea>
        <a class="btn btn-forum btn-add-comment">Add Comment</a>
        {{else}}
        <div>
            You have to <a href="/account/login">log in</a> in order to comment.
        </div>
        {{/if}}
    </div>
</div>
