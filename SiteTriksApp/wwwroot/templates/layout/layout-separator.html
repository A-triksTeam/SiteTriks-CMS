<div class="separator {{cssClass}}" data-position="{{position}}" data-active="{{active}}" data-index="{{index}}">
    {{#if active}}
        <span class="glyphicon glyphicon-menu-right layout-drag {{spanClass}}" data-index="{{index}}" data-position="{{position}}" data-rowIndex="{{rowIndex}}"></span>
    {{else}}
        &nbsp;
    {{/if}}
</div>
